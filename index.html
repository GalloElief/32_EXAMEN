<!DOCTYPE html>
<html lang="en"> 
  <head>

    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  <body>
    <header><!-- inicia mi página TIMEBEACH-->
      <div class="container">
        <div class="row"> 
          <div class="col-lg-3 col-xs-5 col-sm-5"><!-- inicia mi navegador superior-->

              <a class="navbar-brand" href="#">BeachTIME</a><!-- nombre del sitio-->
            </div>  
          </div>
          <div class="col-lg-3 col-xs-3 col-sm-4">
            <ul class="nav navbar-nav modifizq cambiarp">

          </div>
          <div class="col-lg-2 col-xs-4 col-sm-3">

          </div>
          <div class="col-lg-4"><!-- inicia mi codigo para el buscador-->

            <nav class="navbar navbar-default">
              <div class="navbar-header">
                <button id="bajarlo" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">

                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav nav-tabs navbar-left">
                  <li role="presentation" class="active"><a href="#">Bienvenido</a></li><!-- inicia los elementos de mi nagefador nota:active es para que en la pagina se vea cual elemento está seleccinado-->

      <div class="container">
        <div class="row">
          
  	<!-- Incluir todos tus scripts apartir de este punto -->
